# ~/.tmux.conf

##### ğŸ–± Mouse y comportamiento general #####
set -g mouse on
set -g history-limit 10000
setw -g mode-keys vi

##### ğŸªŸ DivisiÃ³n y navegaciÃ³n de paneles #####
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

##### ğŸ” Integraciones con fzf #####
# Buscar y abrir archivos con fzf (Ctrl+f)
bind C-f run-shell "tmux new-window 'cd #{pane_current_path} && file=\$(find . -type f | fzf --prompt=\"ğŸ“„ Archivo: \" --height=40% --border --preview=\"bat --style=numbers --color=always --line-range :500 {}\") && [[ -n \$file ]] && \$EDITOR \$file'"

# Buscar en directorios con fzf (Ctrl+d)
bind C-d run-shell "tmux new-window 'cd #{pane_current_path} && dir=\$(find . -type d | fzf --prompt=\"ğŸ“ Directorio: \" --height=40% --border --preview=\"ls -la {}\") && [[ -n \$dir ]] && cd \$dir && \$SHELL'"

# Buscar procesos con fzf (Ctrl+p)
bind C-p run-shell "tmux new-window 'process=\$(ps aux | fzf --prompt=\"âš™ï¸ Proceso: \" --height=40% --border --header-lines=1) && echo \$process'"

# Seleccionar sesiÃ³n con fzf (Ctrl+s)
bind C-s run-shell "tmux new-window 'session=\$(tmux ls -F \"#{session_name}: #{session_windows} windows #{?session_attached,(attached),}\" | fzf --prompt=\"ğŸ“º SesiÃ³n: \" --height=40% --border | cut -d: -f1) && [[ -n \$session ]] && tmux switch-client -t \$session'"

##### ğŸ¨ Estilo del status bar #####
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green]#S'
set -g status-right '#{prefix_highlight} #[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M:%S'

# ConfiguraciÃ³n visual del plugin prefix-highlight
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=magenta,bold'
set -g @prefix_highlight_output_prefix 'âŒ¨ '

##### ğŸš Shell por defecto #####
set-option -g default-shell "$SHELL"

##### âœ¨ Plugins TPM #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-open'

# Activar autosave + autorestore con continuum
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

##### ğŸš€ Cargar TPM #####
run '~/.tmux/plugins/tpm/tpm'
